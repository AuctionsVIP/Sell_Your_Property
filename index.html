<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sell Your Property - AuctionInc</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d0d0d, #2c2c2c, #666666);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: white;
            text-align: center;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 100%;
            min-height: 100dvh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }

        .header {
            position: absolute;
            top: 34.5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 30px;
            font-weight: 900;
            color: white;
            width: 100%;
            line-height: 0.8;
        }

        .header span {
            color: red;
        }

        @media screen and (max-width: 360px) {
            .header span {
                font-size: 85%;
            }
        }

        .in-3-weeks {
            display: block;
            text-align: left;
            font-size: 45px;
            color: black !important;
            line-height: 1.2;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.6);
            width: 90%;
            margin-left: 5%;
        }

        .logo {
            width: 14vw;
            max-width: 220px;
            position: absolute;
            top: 8vh;
            left: 50%;
            transform: translateX(-50%);
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 90%;
            padding: 12px;
            margin: 8px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        form {
            margin-top: 450px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 900;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkred;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1e1e1e;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="auctioninc-logo.png" alt="AuctionInc Logo" class="logo">
            <div class="header">
                <span style="font-size: 75px; color: white; text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);">SELL YOUR</span> <br>
                <span style="font-size: 76px; color: red; text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.7);">PROPERTY</span> <br>
                <span class="in-3-weeks">IN 3 WEEKS</span>
            </div>
            <form id="propertyForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="099dc673-27b6-4f2f-af4f-5bf0e4c13f47">
                <input type="text" name="Source (Platform)" value="Instagram" readonly style="display: none;">
                <input type="text" name="fullName" placeholder="Full Name" required>
                <input type="tel" name="contactNumber" placeholder="Contact Number" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="propertyAddress" placeholder="Property Address" required>
                <button type="submit">SEND ENQUIRY</button>
            </form>
        </div>
    </div>
</body>
</html>
